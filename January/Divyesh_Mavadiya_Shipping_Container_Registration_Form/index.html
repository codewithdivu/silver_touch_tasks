<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shipping Container</title>
    <!-- BOOTSTRAP CDN LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <form id="shippingForm">
        <h1 class="mt-2 mb-5 text-center">Shipping Registration Form</h1>

        <div>
          <h3 class="mb-3">Sender Information</h3>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              required
            />
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="col">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                required
              />
            </div>
          </div>
        </div>

        <div>
          <h3 class="mb-3">Shipping Details</h3>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="row mb-4">
            <div class="col-4 mb-3 pl-0">
              <label for="shippingMethod" class="form-label"
                >Shipping Method</label
              >
              <select
                class="form-select"
                id="shippingMethod"
                name="shippingMethod"
                required
              >
                <option value="">Select Shipping Method</option>
                <option value="standard">Standard Shipping</option>
                <option value="express">Express Shipping</option>
              </select>
            </div>
            <div class="col-4 mb-3">
              <label for="containerSize" class="form-label"
                >Container Size</label
              >
              <input
                type="text"
                class="form-control"
                id="containerSize"
                name="containerSize"
              />
            </div>
            <div class="col-4 mb-3 pr-0">
              <label for="pickupDate" class="form-label">Pickup Date</label>
              <input
                type="date"
                class="form-control"
                id="pickupDate"
                name="pickupDate"
              />
            </div>
          </div>
        </div>

        <div>
          <h3 class="mb-3">Additional Information</h3>
          <div class="row mb-3">
            <div class="col">
              <label for="companyName" class="form-label">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                name="companyName"
              />
            </div>
            <div class="col">
              <label for="referenceNumber" class="form-label"
                >Reference Number</label
              >
              <input
                type="text"
                class="form-control"
                id="referenceNumber"
                name="referenceNumber"
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="instructions" class="form-label"
              >Special Instructions</label
            >
            <textarea
              class="form-control"
              id="instructions"
              name="instructions"
              rows="3"
            ></textarea>
          </div>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="termsAndConditions"
            required
          />
          <label class="form-check-label" for="termsAndConditions">
            I agree to the Terms and Conditions
          </label>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </main>

    <script>
      document
        .getElementById("shippingForm")
        .addEventListener("submit", (even) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });
          console.log("Shipping Form Data : ", data);
        });
    </script>

    <!-- BOOTSTRAP SCRIPT LINKS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
